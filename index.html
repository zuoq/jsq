<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style/index.css">
	<title>计算器</title>
</head>
<body>
	<div id="wrap">
		<div class="con">	
			<h2>简单的计算器</h2>
			<input type="text"><br/>
			<div class="button">
				<button class="show">0</button>
				<button class="show">1</button>
				<button class="show">2</button>
				<button class="show">3</button>
				<button class="show">4</button>
				<button class="show">5</button>
				<button class="show">6</button>
				<button class="show">7</button>
				<button class="show">8</button>
				<button class="show">9</button>
				<button class="clear">C</button>
				<button class="show">+</button>
				<button class="show">-</button>
				<button class="show">*</button>
				<button class="show">/</button>
				<button class="result">=</button>
				<button class="back">←</button>
			<div>
		</div>
			
	</div>
</body>
<script src="style/jquery-1.11.3.js"></script>
<script src="style/index.js"></script>
</html>
